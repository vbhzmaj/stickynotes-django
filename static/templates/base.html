{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <style>
            ul.errorlist {
                display: none;
            }
        </style>           
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
            <form id="logout-form" method="post" class="d-inline" action="{% url 'logout' %}">
                {% csrf_token %}
               <button class="btn btn-outline-light me-1" type="submit"> Logout</button>
      </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn-outline-light me-1">Signup</a>
            {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container ul.errorlist">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
